worker_processes  auto;
events {
    worker_connections  1024;
}

# RTMP configuration
rtmp {
    server {
        listen 1935; # Listen on standard RTMP port
        chunk_size 4000;

        application show {
            live on;
            # Turn on HLS
            hls on;
      
           # Use HLS encryption
#            hls_keys on;

           # Store auto-generated keys in this location rather than hls_path
#           hls_key_path /usr/local/nginx/html/rtmp-hls/keys;

           # Prepend key url with this value
#           hls_key_url http://139.59.128.130:8080/rtmp-hls/keys/;

            # Change HLS key every 3 fragments
#            hls_fragments_per_key 3;

            hls_path /usr/local/nginx/html/rtmp-hls;
            hls_fragment 3;
            hls_playlist_length 60;
            # disable consuming the stream from nginx as rtmp
            deny play all;
        }
    }
}

http {
    expires -1;
        sendfile off;
        charset utf-8;
        include mime.types;
        default_type application/octet-stream;
        access_log /var/log/nginx/access.log;
        server_tokens off;
        keepalive_timeout 20;
        tcp_nopush on;
        tcp_nodelay off;
        server_name_in_redirect off;
        types_hash_max_size 2048;
        gzip on;
        gzip_http_version 1.0;
        gzip_comp_level 5;
        gzip_min_length 512;
        gzip_buffers 4 8k;
        gzip_proxied any;
        gzip_types
        text/css
        text/plain
        text/x-component
        application/javascript
        application/json
        application/xml
        application/xhtml+xml
        application/x-font-ttf
        application/x-font-opentype
        application/vnd.ms-fontobject
        image/svg+xml
        image/x-icon;
        gzip_disable "msie6";
        gzip_vary on;

#    sendfile off;
#    tcp_nopush on;
#    aio on;
    directio 512;
#    default_type application/octet-stream;

    server {
        listen 8080;
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
                allow 127.0.0.1;
        }

        location /stat.xsl {
            root html;
        }

        location /control {
            rtmp_control all;
        }

        location / {
            # Disable cache
            add_header 'Cache-Control' 'no-cache';

            # CORS setup
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
            add_header 'Access-Control-Allow-Headers' 'Range';

            # allow CORS preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Headers' 'Range';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            types {
                application/dash+xml mpd;
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }

            root /usr/local/nginx/html;
        }
    }
}
